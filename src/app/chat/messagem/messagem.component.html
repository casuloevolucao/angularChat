<form [formGroup]="form" (ngSubmit)="sendMessage()" class="chat-message">
    <textarea formControlName="messagem" name="message-to-send" placeholder="Sua messagem" rows="3"></textarea>        
    <i class="fa fa-file-image-o ml-3"></i>
    <button type="submit" class="btn mr-3">Send</button>
</form> <!-- end chat-message -->
